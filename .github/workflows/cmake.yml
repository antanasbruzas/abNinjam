name: cmake CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: dependencies
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
              sudo apt-get install libxcb-util-dev libxcb-cursor-dev libxcb-keysyms1-dev libxcb-xkb-dev libxkbcommon-dev libxkbcommon-x11-dev libvorbis-dev
        elif [ "$RUNNER_OS" == "Windows" ]; then
              vcpkg install libvorbis:x64-windows
              vcpkg integrate install
        else
              echo "$RUNNER_OS not supported"
              exit 1
        fi
    - name: initialize
      run: git submodule update --init
    - name: configure
      run: |
        cmake --version
        if [ "$RUNNER_OS" == "Linux" ]; then
              cmake .
        elif [ "$RUNNER_OS" == "Windows" ]; then
              cmake -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_CONFIGURATION_TYPES="Release" .
        else
              echo "$RUNNER_OS not supported"
              exit 1
        fi
    - name: build
      run: cmake --build . --config Release
    - name: install
      run: cmake --build . --target install --config Release
    - if: ${{ matrix.os == 'ubuntu-latest' }}
      name: upload-artifact-linux
      uses: actions/upload-artifact@v2
      with:
        name: abNinjam-${{ matrix.os }}
        path: ~/.vst3
    - if: ${{ matrix.os == 'windows-latest' }}
      name: upload-artifact-windows
      uses: actions/upload-artifact@v2
      with:
        name: abNinjam-${{ matrix.os }}
        path: C:\Program Files\Common Files\VST3 
